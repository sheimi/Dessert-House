<ul class="nav nav-tabs" id="member-tab">
  <li class="active">
    <a href="#Product" data-toggle="tab">Product</a>
  </li>
</ul>
<div class="tab-content popup">
  <div id="Product" class="tab-pane active">
    <form class="form-horizontal" id="product-form">
      <div class="control-group" id="dessert-ctr">
        <label for="overview-dessert" class="control-label">Dessert: </label>
        <div class="controls">
          <select name="dessert" id="overview-dessert">
            <option value="">--select--</option>
            {% for dessert in dessert_list%}
          <option value="{{dessert.id}}" id="op-{{dessert.id}}" {%if dessert.id==product.dessert.id%}selected="selected"{%endif%}>{{dessert.dname}}</option>
            {% endfor %}
          </select>
          <span class="help-inline"></span>
        </div>
      </div>
      <div class="control-group" id="num-ctr">
        <label for="overview-num" class="control-label">Num: </label>
        <div class="controls">
          <input value="{{product.num}}" type="number" name="num" min="0" id="overview-num" placeholder="Num" />
          <span class="help-inline"></span>
        </div>
      </div>
      <div class="control-group" id="price-ctr">
        <label for="overview-price" class="control-label">Price: </label>
        <div class="controls">
          <input value="{{product.price}}" type="number" name="price" min="0" id="overview-price" placeholder="Price" />
          <span class="help-inline"></span>
        </div>
      </div>
      <div class="form-actions clear">
        <a class="btn btn-info"  id="overview-submit">
          <i class="icon-pencil"></i>
          Change
        </a>
        <a class="btn btn-danger" id="delete">
          <i class="icon-trash icon-white"></i>
          Delete
        </a>
      </div>
    </form>
  </div>
</div>
</article>
<script>
$(document).ready(function() {
$("#overview-submit").click(function() {
  var data = {
    dessert: $("#overview-dessert").val(),
    num : $("#overview-num").val(),
    price: $("#overview-price").val()
  };
  product.update({{product.id}}, data).done(function(json) {
    var d_name = $("#op-"+data.dessert).text();
    $("#table-item-{{product.id}}").find(".item-name").text(d_name);
    $.fancybox.close();
  });
});
$("#delete").click(function() {
  product.delete({{product.id}}).done(function(json) {
    $.fancybox.close();
    $("#table-item-{{product.id}}").fadeOut('slow').remove();
  });
});
});
</script>
